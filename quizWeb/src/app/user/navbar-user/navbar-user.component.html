<ng-template #template>
    <div class="modal-body text-center">
      <div class="modal-content">
        <div class="modal-header">
  
          <h4 class="modal-title">Forget Password</h4>
          <button type="button" class="close" (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-contain">
            <form (ngSubmit)="onSubmit()" [formGroup]='changePass' class="form">
  
  
              <div class="form-group ">
                <label for="inputEmail4"> New Password:
                  <label class="red-text">*</label>
                </label>
                <input type="password" formControlName='password' class="form-control" placeholder="" required />
                <div class="alert   red-text"
                  *ngIf="changePass.get('password').hasError('required') && (changePass.get('password').touched || changePass.get('password').dirty) ">
                  Enter password.
                </div>
              </div>
  
              <div class="form-group">
                <label for="inputEmail4">Confirm Password:
                  <label class="red-text">*</label>
                </label>
                <input type="password" formControlName='cpassword' class="form-control" placeholder="" required />
                <div class="alert   red-text"
                  *ngIf="changePass.get('password').hasError('required') && (changePass.get('password').touched || changePass.get('password').dirty) ">
                  Enter password.
                </div>
                <div class="alert red-text" *ngIf="changePass.get('cpassword').errors?.pass">
                  Password and Conform Password Not Match.
                </div>
  
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" (click)="close()">
            Close
          </a>
        </div>
      </div>
  
    </div>
  </ng-template>
