<div class="register">
</div>
<br>
<br>
<div class="adminform">
  <div class="form-Header">
    User Login
  </div>
  <br>
  <div class="form-contain">
    <form (ngSubmit)="onSubmit()" [formGroup]='login' class="form">
      <div class="form-group">
        <label for="inputemail">User Id :<label class="red-text">*</label></label>
        <input type="email" formControlName='email' class="form-control" required>
        <div class="alert red-text"
          *ngIf="login.get('email').hasError('required') && (login.get('email').touched || login.get('email').dirty) ">
          Enter User Id
        </div>

      </div>
      <div class="form-group ">
        <label>Password:
          <label class="red-text">*</label>
        </label>
        <input type="password" formControlName='password' class="form-control" required />
        <div class="alert   red-text"
          *ngIf="login.get('password').hasError('required') && (login.get('password').touched || login.get('password').dirty) ">
          Enter password.
        </div>
      </div>
      <button type="submit" [disabled]="login.controls['email' && 'password'].invalid || login.prestine"
        class="btn btn-primary">Submit</button>
      <a routerLink="/registration" class="btn btn-primary " style="margin-left:30px">New Registration</a>
      <button type="button" class="btn btn-info " style="margin-left:30px" (click)="openModal(template)">Forget
        Password</button>
    </form>

  </div>
</div>
